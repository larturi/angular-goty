<div class="row">

  <div class="col mb-4" *ngFor="let juego of juegos">

    <div class="card h-100 bg-dark">

      <img [src]="juego.url" [alt]="juego.name" class="card-img-top">

      <div class="card-body">
        <h6 class="card-title">{{ juego.name }}</h6>

        <button class="btn btn-block btn-outline-primary"
              (click)="votarJuego(juego)">
         Votar
        </button>

      </div>

    </div>

  </div>

</div>
